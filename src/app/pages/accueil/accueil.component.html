<div class="container">
  <button
    mat-raised-button
    routerLink="/ajout-produit"
    routerLinkActive="router-link-active"
  >
    Ajouter produit
  </button>

  <div class="row row-cols-2">
    @for (item of this.userList; track $index) {
    <div class="px-2">
      <mat-card appearance="outlined" class="mt-4">
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>ID: {{ item.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            date: {{ item.date | date : "shortDate" }}
            <br />
            Value: {{ item.value }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ajouter</button>
          <button mat-button>Modifier</button>
          <button mat-button>Supprimer</button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</div>
